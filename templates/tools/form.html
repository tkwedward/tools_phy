<p>

  doesn't work, because there is no actual server to handle the file upload.
</p>

{% csrf_token %}
<input type="radio" name="order" value="normal"> normal<br>
<input type="radio" name="order" value="reverse"> reverse<br>
</form>


<a href="{% url 'result' %}"> send </a>

<script>
